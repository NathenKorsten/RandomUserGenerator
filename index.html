<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="./script.js" defer></script>
    <title>Random User Generator  </title>
</head>
<body>
    <div id="loading" class="loading">
        <img class = "img-fluid" src="./assets/DualRings.svg" alt="" srcset="">
    </div>
    <a id = "git" class="rotate-center"href="https://github.com/NathenKorsten/RandomUserGenerator" target="_blank" rel="noopener noreferrer">
    <img class="img-fluid" src="assets/github.svg" alt="" srcset="" width="50px" height="50px"></a>
    <div class="heading">
        <h1>❤ Random User Generator ❤</h1>
    </div>
    <div class="main-card container">
        <img id = "avatar" class="img-fluid animate__animated animate__fadeInDown" src="" alt="" srcset="">
        <h5 id="name" class ="animate__animated animate__backInDown"></h5>
        <hr id="hrow" class="animate__animated animate_fadeIn">
        
        <div class="container animate__animated animate__fadeInUp" id="main">
            
            <div class="user-info container">
                <img id = "icon" src="./assets/username.png" alt="" srcset="" width="30px" height="30px">
                <h6 id = "username"></h6>
            </div>
    <div class="user-info container">
        <img id = "icon" src="./assets/email.png" alt="" srcset="" width="30px" height="30px">
        <h6 id = "email"></h6>
    </div>
    <div class="user-info container">
        <img id = "icon" src="./assets/password.png" alt="" srcset="" width="30px" height="30px">
        <h6 id = "password"></h6>
    </div>
    <div class="user-info container">
        <img id = "icon"  src="./assets/birthday.png" alt="" srcset="" width="30px" height="30px">
        <h6 id = "dob"></h6>
    </div>
    <div class="user-info container">
        <img id = "icon" src="./assets/phone.png" alt="" srcset="" width="30px" height="30px">
        <h6 id = "phone"></h6>
    </div>
    <div class="user-info container">
        <img id = "icon" src="./assets/location.png" alt="" srcset="" width="30px" height="30px">
        <h6 id = "locate"></h6>
    </div>
</div>
    </div>
        <button id="btnGenerate">Generate</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
